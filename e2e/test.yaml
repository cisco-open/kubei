apiVersion: v1
kind: ServiceAccount
metadata:
  name: test
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test
spec:
  selector:
    matchLabels:
      app: test
  replicas: 1
  template:
    metadata:
      labels:
        app: test
    spec:
      serviceAccountName: test
      containers:
        - name: test
          image: nginx:1.10
          command: ["/bin/sleep", "10000000"]
          imagePullPolicy: IfNotPresent
---
